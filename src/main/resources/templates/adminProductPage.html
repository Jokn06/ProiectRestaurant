<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Jack.Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        body {
            background-image: url(/poze/home.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
<br><br>
<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <form th:action="@{/adminProductPage/allProducts}">
            <button class="nav-link active"
                    style="background-color:transparent;
                    font-weight: bold;
                    font-size: x-large;"
                    aria-current="page"> Meniu
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/adminOrderPage}">
            <button class="nav-link active"
                    style="background-color:transparent;
                    font-weight: bold;
                    font-size: x-large;"
                    aria-current="page"> Comenzi
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/adminChefPage/allChefs}">
            <button class="nav-link active"
                    style="background-color:transparent;
                    font-weight: bold;
                    font-size: x-large;"
                    aria-current="page"> Bucatari
            </button>
        </form>
    </li>
    <li class="nav-item">
        <form th:action="@{/adminCustomerPage/allCustomers}">
            <button class="nav-link active"
                    style="background-color:transparent;
                    font-weight: bold;
                    font-size: x-large;"
                    aria-current="page"> Clienti
            </button>
        </form>
    </li>

    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active"
                    style="background-color:transparent;
                    font-weight: bold;
                    font-size: x-large;"
                    aria-current="page"> LogOut
            </button>
        </form>
    </li>


    <table class="table table-dark">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nume</th>
            <th>Gramaj</th>
            <th>Pret</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${products}">
            <td><span th:text="${product.id}"> Id </span></td>
            <td><span th:text="${product.name}"> Nume </span></td>
            <td><span th:text="${product.weight}"> Gramaj </span></td>
            <td><span th:text="${product.price}"> Pret </span></td>

            <td>
                <form th:action="@{/adminProductPage/goToUpdateProductPage}">
                    <input type="hidden" name="id" th:value="${product.id}">
                    <button type="submit" class="btn btn-info">Update</button>
                </form>
            </td>

            <td>
                <form th:action="@{/adminProductPage/delete}" th:object="${deleteRequest}" method="post">
                    <input type="hidden" name="id" th:value="${product.id}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>

    <form th:action="@{/adminProductPage/goToCreateProductPage}">
        <button type="submit" class="btn btn-success"> Add new product</button>
    </form>

</ul>
</body>
</html>
