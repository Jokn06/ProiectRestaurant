<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Bucatari</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        body {
            background-image: url(/poze/bucatarie.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

</head>

<body>

<br><br>
<ul class="nav nav-pills nav-justified bg-dark">
    <li class="nav-item">
        <form th:action="@{/welcome}">
            <button class="nav-link active"
                    style="background-color:transparent;
                    font-weight: bold;
                    font-size: x-large;"
                    aria-current="page"> Home
            </button>
        </form>
    </li>

    <li class="nav-item">
        <form th:action="@{/product/allProducts}">
            <button class="nav-link active"
                    style="background-color:transparent;
                    font-weight: bold;
                    font-size: x-large;"
                    aria-current="page"> Meniu
            </button>
        </form>
    </li>


    <li class="nav-item">
        <form th:action="@{/chef/allChefs}">
            <button class="nav-link active"
                    style="background-color:transparent;
                    font-weight: bold;
                    font-size: x-large;"
                    aria-current="page"> Bucatari
            </button>
        </form>
    </li>

    <li class="nav-item">
        <form th:action="@{/contact}">
            <button class="nav-link active"
                    style="background-color:transparent;
                    font-weight: bold;
                    font-size: x-large;"
                    aria-current="page"> Contact
            </button>
        </form>
    </li>
</ul>

<table class="table table-dark">
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Phone number</th>
        <th>Hire Date</th>
    </tr>
    </thead>


    <tbody>
    <tr th:each="chef : ${chefs}">
        <td><span th:text="${chef.id}"> Id </span></td>
        <td><span th:text="${chef.firstName}"> First Name </span></td>
        <td><span th:text="${chef.lastName}"> Last Name </span></td>
        <td><span th:text="${chef.phoneNumber}"> Phone Number </span></td>
        <td><span th:text="${chef.hireDate}"> Hire Date </span></td>


    </tr>
    </tbody>

</table>
